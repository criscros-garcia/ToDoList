<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/todo.css">

</head >
<body>

    <section id="container">
        <h1>To-Do List  <i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add New To Do" maxlength="40">
        <ul>
            <li><span><i class="fa fa-trash"></i> </span>Washing dishes</li>
            <li><span><i class="fa fa-trash"></i> </span>wash the car</li>
            <li><span><i class="fa fa-trash"></i> </span>Make breakfast</li>
        </ul>
    </section>
    
<script type="text/javascript" src="assets/js/todo.js"></script>
</body>
 </html>
